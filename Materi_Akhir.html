<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Regristasi Menjadi Wibu</h2>
    <form action="">
        <fieldset>
            <legend>Data Calon Wibu</legend>
            <p>Nama Calon Wibu : <input type="text" placeholder="Nama Calon Wibu"></p>
            <p>Tempat lahir : <input type="text" placeholder="Tempat Lahir"></p>
            <p>Jenis Kelamin : <input type="radio" placeholder="jenis jenis_kelamin">Laki-Laki
            <input type="radio" name="jenis_kelamin">Perempuan            
            </p>
            <p>Alamat : <input type="text" placeholder="Alamat Anda"></p>
            <p>Tanggal Lahir : <input type="date"></p>
            <p>Hobi : <input type="text" placeholder="Hobimu?"></p>
            <p>Anime Favorite : <input type="text" placeholder="Naruto"></p>
            <p>Status : <select name="" id="">
                <option value="Status">Menikah</option>
                <option value="Status">Berpacaran</option>
                <option value="Status">Jomblo</option>
                <option value="Status" selected>Jones</option>
            </select></p>
             <p>Game Favorite : <input type="text" placeholder="Kikir Impact?"></p>
            <p>Comunitas : <input type="text" placeholder="Game Kikir"></p>
            <p>Manga Favorite : <input type="text" placeholder="Tokyo revenger"></p>
            <p>Panutan : <input type="text" placeholder="Uchiha Madara"></p>
            <p>No. Handphone : <input type="tel" placeholder="No. Handphone Anda"></p>
        </fieldset>
        <fieldset>
            <legend></legend>
        </fieldset>
    </form>

</body>
</html>
