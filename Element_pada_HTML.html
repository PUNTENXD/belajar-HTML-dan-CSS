<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element pada HTML</title>
</head>
<body>
    <p align="center">atribut HTML (center)</p>
<p align="center">element pada HTML</p>
<p align="right">element pada HTML</p>
<p align="left">element pada HTML</p>
<br> <br> <br>
    <p>atribut CSS (Style)</p>
<p style="text-align: center;">element pada HTML</p>
<p style="text-align: right;">element pada HTML</p>
<p style="text-align: left;">element pada HTML</p>
<br> <br> <br>
    <p>atribut CSS bisa lebih dari satu properti</p>
<p style="text-align: center;color: red;">element pada HTML</p>
<p style="text-align: center;color: red;font-size: 24px;">element pada HTML</p>

</body>
</html>
