<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <p> Jenis Kelamin :
        <input type="radio" name="jenis kelamin" value="Laki-Laki">Laki -Laki
        <input type="radio" name="jenis kelamin" value="Perempuan">Perempuan
    </p>
    <p> Golongan Darah :
        <input type="radio" name="golongan_darah" value="O">O
        <input type="radio" name="golongan_darah" value="B">B
        <input type="radio" name="golongan_darah" value="AB">AB 
    </p>
</body>
</html>
